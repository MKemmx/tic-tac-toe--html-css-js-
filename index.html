<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="gameTitle">
      <h1>Tic Tac Toe <br /></h1>
      <h3>(HTML, CSS, JavaScript)</h3>
    </div>
    <div class="playing-container" id="playingContainer"></div>
    <div class="gameOverContainer hidden" id="gameOverContainer">
      <h1>Game Over</h1>
    </div>
    <div class="drawContainer hidden" id="drawContainer">
      <h1>Draw</h1>
    </div>
    <div class="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <div class="reset-container">
      <button class="resetBtn" id="resetBtn">Reset Game</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
